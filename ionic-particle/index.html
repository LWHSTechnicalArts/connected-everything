<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>

</head>

<!--  this tells angularJS what code to run -->
<!--  so it will run the controller indicated by ng-controller in that ng-app -->
<body ng-app="MY_APP" ng-controller="MyFirstAppCtrl">

  <ion-pane>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Control Everything</h1>
    </ion-header-bar>
    <ion-content>
      <br><br>

      <!-- this creates a button and when clicked it calls the function
       callFunctionOnTheParticleCloud() in our controller -->
      <div class="padding">
        <button class="button button-block button-positive ion-upload" ng-click="callFunctionOnTheParticleCloud()">
          ON
        </button>
      </div>

      <div class="padding">
        <button class="button button-block button-positive ion-upload" ng-click="callAnotherFunctionOnTheParticleCloud()">
          OFF
        </button>
      </div>

      <br><br>
      <h3>Debug info</h3><br>
      response status: {{responseStatus}} <br>
      response body: {{responseDescription}} <br>


        <ion-refresher pulling-text="Pull to send a GET..." on-refresh="getVariableFromTheParticleCloud()">
        </ion-refresher>

    </ion-content>
  </ion-pane>
</body>

</html>
